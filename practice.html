<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cable TV Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .header{
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .header a {
            color: #fff;
            text-decoration: none;
        }

        .main-content{
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .channel-card{
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .channel-image{
            width: 100%;
            border-radius: 8px;
        }

        .channel-title{
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        .channel-description{
            margin-top: 10px;
        }
    
</style>
</head>

<body>
    <div class="header">
        <h1>Cable TV Channels</h1>
    </div>

    <div class="main-content">
        <div class="channel-card">
            <img class="channel-image" src="channel1.jpg" alt="Channel 1">
            <h2 class="channel-title">Channel 1</h2>
            <p class="channel-description">This is the description of Channel 1.</p>
        </div>
        <div class="channel-card">
            <img class="channel-image" src="channel2.jpg" alt="Channel 2">
            <h2 class="channel-title">Channel 2</h2>
            <p class="channel-description">This is the description of Channel 2.</p>
        </div>
        <div class="channel-card">
            <img class="channel-image" src="channel3.jpg" alt="Channel 3">
            <h2 class="channel-title">Channel 3</h2>
            <p class="channel-description">This is the description of Channel 3.</p>
        </div>
    </div>

</body>
</html>
